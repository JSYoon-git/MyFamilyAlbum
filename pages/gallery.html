<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앨범 목록</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="gallery-body">

    <div class="gallery-wrapper glass-container">
        <h1 class="gallery-page-h1">전체 목록</h1>
        <a href="../index.html" class="back-link settings-link">앨범으로 돌아가기</a>
        <div id="thumbnail-grid"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const thumbnailGrid = document.getElementById('thumbnail-grid');
            let mediaItems = [];

            try {
                const response = await fetch('../assets/data/media-list.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error('media-list.json을 불러올 수 없습니다.');
                const data = await response.json();
                mediaItems = data.media || [];
            } catch (error) {
                console.error(error);
                thumbnailGrid.innerHTML = '<p style="text-align: center;">미디어 목록을 불러오는 데 실패했습니다.</p>';
                return;
            }

            if (mediaItems.length === 0) {
                thumbnailGrid.innerHTML = '<p style="text-align: center;">표시할 미디어가 없습니다.</p>';
                return;
            }
            
            mediaItems.forEach((item, index) => {
                const link = document.createElement('a');
                link.href = `../index.html#image=${index}`;
                link.className = 'thumbnail-item';

                if (item.type === 'image') {
                    const img = document.createElement('img');
                    img.src = item.path;
                    link.appendChild(img);
                } else {
                    const video = document.createElement('video');
                    video.src = item.path + '#t=0.5';
                    video.muted = true;
                    link.appendChild(video);
                    const indicator = document.createElement('div');
                    indicator.className = 'video-indicator';
                    indicator.innerHTML = '▶';
                    link.appendChild(indicator);
                }
                thumbnailGrid.appendChild(link);
            });
        });
    </script>

</body>
</html>
