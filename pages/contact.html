<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴 문의</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="contact-page-body">

    <div class="contact-container glass-container">
        <h1 class="contact-page-h1">제휴 문의</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">메시지</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn-primary">보내기</button>
        </form>
        <p id="form-status"></p>
        <a href="../index.html" class="back-link settings-link">앨범으로 돌아가기</a>
    </div>
    <script>
        var form = document.getElementById("contact-form");
        var status = document.getElementById("form-status");
        var button = form.querySelector("button");

        async function handleSubmit(event) {
            event.preventDefault();
            var data = new FormData(event.target);
            
            button.disabled = true;
            status.innerHTML = "보내는 중...";

            fetch("https://formspree.io/f/xzdaekrw", {
                method: "POST",
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    status.innerHTML = "성공적으로 제출되었습니다! 잠시 후 메인 화면으로 돌아갑니다.";
                    form.reset();
                    setTimeout(() => {
                        window.location.href = "../index.html";
                    }, 2000); // 2초 후 리디렉션
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                        } else {
                            status.innerHTML = "이런! 메시지를 보내는 데 문제가 발생했습니다.";
                        }
                        button.disabled = false;
                    });
                }
            }).catch(error => {
                status.innerHTML = "이런! 메시지를 보내는 데 문제가 발생했습니다.";
                button.disabled = false;
            });
        }
        form.addEventListener("submit", handleSubmit);
    </script>

</body>
</html>
